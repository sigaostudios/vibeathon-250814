<main id="app">
    <app-phaser-game></app-phaser-game>
    <div class="controls-panel">
        <div class="controls-header">
            <h3>Game Controls</h3>
            <div class="status-pill" [class.on]="statusLabel.includes('On')" [class.off]="statusLabel.includes('Off')">
                {{ statusLabel }}
            </div>
        </div>
        <div class="controls-grid">
            <button class="btn" (click)="changeScene()">Change Scene</button>
            <button class="btn" [disabled]="!canToggleMovement" (click)="toggleMovement()">Toggle Movement</button>
            <button class="btn" [disabled]="!canAddSprite" (click)="addSprite()">Add New Sprite</button>
            <a routerLink="/config" class="btn btn-secondary">Game Configuration</a>
        </div>
        
        <!-- Scene Navigation -->
        <div class="scene-controls">
            <h4>Scenes</h4>
            <div class="scene-grid">
                <button class="btn btn-scene" 
                        [disabled]="currentSceneKey === 'MainMenu'" 
                        (click)="switchToMainMenu()">
                    üè† Main Menu
                </button>
                <button class="btn btn-scene" 
                        [disabled]="currentSceneKey === 'MascotPlayground'" 
                        (click)="switchToMascotScene()">
                    üéÆ Mascot Scene
                </button>
                <button class="btn btn-scene" 
                        [disabled]="currentSceneKey === 'WeatherPlayground'" 
                        (click)="switchToWeatherScene()">
                    üå§Ô∏è Weather Scene
                </button>
            </div>
        </div>
        <!-- Location Selector - Only show in Weather Scene -->
        <div class="location-selector" *ngIf="isWeatherScene">
            <h4>Set Location</h4>
            <div class="current-location">{{ getCurrentLocationName() }}</div>
            <div class="location-input">
                <input type="text" 
                       [(ngModel)]="locationInput"
                       placeholder="Enter city, state (e.g., Austin, TX)"
                       (keyup.enter)="setLocationFromInput()"
                       [disabled]="isSettingLocation"
                       class="location-field">
                <button (click)="setLocationFromInput()" 
                        [disabled]="isSettingLocation || !locationInput.trim()"
                        class="btn btn-location">
                    {{ isSettingLocation ? 'Setting...' : 'Set' }}
                </button>
            </div>
            <div class="location-error" *ngIf="locationError">{{ locationError }}</div>
        </div>

        <!-- Weather Info - Only show in Weather Scene -->
        <div class="weather-info" *ngIf="currentWeather && isWeatherScene">
            <h4>Current Weather</h4>
            <div class="weather-display">
                <span class="weather-condition">{{ currentWeather | titlecase }}</span>
                <span class="weather-location" *ngIf="weatherLocation">{{ weatherLocation }}</span>
            </div>
        </div>
        
        <div class="sprite-position">
            <div class="label">Sprite Position</div>
            <pre>{{ spritePosition | json }}</pre>
        </div>
    </div>
</main>
